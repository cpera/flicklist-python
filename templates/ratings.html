{% extends "base.html" %}

{% block content %}
<h2>Movies I Have Watched:</h2>

<ul>
{% for movie in movies %}
    <li>        
		<form method="post" action="/ratings">
			<h3>{{ movie }}</h3>			
			<input type=hidden name="rated-movie" value="{{movie}}"/>			
			<label> My Rating </label>
			<select name="user-movie-rating">
				<option value="How-was-it"> How was it? </option>
				<option value="*"> * </option>
				<option value="**"> ** </option>
				<option value="***"> *** </option>
				<option value="****"> **** </option>
				<option value="*****"> ***** </option>
			</select>			
			<input type=submit value="Rate-It" />
			
		</form>

            - a hidden input to tell the back-end which movie we are rating

{% endfor %}
</ul>
{% endblock %}
